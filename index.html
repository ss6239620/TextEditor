<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Document</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#"
                     >Home</a
                  >
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
               </div>
            </div>
         </div>
      </nav>
      <form action="analyze" method="get">
         <div class="form-floating">
            <textarea
               class="form-control"
               name="text"
               placeholder="Leave a comment here"
               id="floatingTextarea2"
               style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Write Your Text ....</label>
         </div>
         <div class="input-group">
            <span class="input-group-text">Delete Word</span>
            <input type="text" name="deleter" style="width: 35%" />
         </div>
         <div class="form-check form-switch">
            <input
               class="form-check-input"
               type="checkbox"
               name="removepunc"
               role="switch"
               id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
               >removepunctuation here</label
            >
         </div>
         <div class="form-check form-switch">
            <input
               class="form-check-input"
               type="checkbox"
               name="captalize"
               role="switch"
               id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
               >captalize here</label
            >
         </div>
         <div class="form-check form-switch">
            <input
               class="form-check-input"
               type="checkbox"
               name="spaceremover"
               role="switch"
               id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
               >spaceremover here</label
            >
         </div>
         <div class="form-check form-switch">
            <input
               class="form-check-input"
               type="checkbox"
               name="newliner"
               role="switch"
               id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
               >newliner here</label
            >
         </div>
         <div class="col-12">
            <button type="submit" class="btn btn-primary">
               Analyze Your Text
            </button>
         </div>
      </form>
   </body>
</html>
